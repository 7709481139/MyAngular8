<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" >
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;">   </th>
    <!-- <td mat-cell *matCellDef="let element"  (click)="selectRow(element.cardcode)"> -->
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button  (click)="selectRow(element.cardcode)" style="background: #2c899e;
        color: #ebeff1;">Edit</button> 
      </td>
  </ng-container>

  <ng-container matColumnDef="cardcode">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Code </th>
    <td mat-cell *matCellDef="let element" (click)="selectRow(element.cardcode)"> {{element.cardcode}}  </td>
  </ng-container>

  <ng-container matColumnDef="cardname" >
    <th mat-header-cell *matHeaderCellDef style="width: 300px;"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cardname}} </td>
  </ng-container>

  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Telephone </th>
    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
  </ng-container>

  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Currency </th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>

  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,50, 100, 500, 1000]"></mat-paginator>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Exit</button>

</mat-dialog-actions>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;">   </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button  (click)="selectRow(element.clgcode)">Edit</button> 
        </td>
    </ng-container>

    <ng-container matColumnDef="clgcode" style="visibility: hidden;">
      <th mat-header-cell *matHeaderCellDef style="width: 50px;"> key </th>
      <td mat-cell *matCellDef="let element" > {{element.clgcode}}  </td>
    </ng-container>
  
    <ng-container matColumnDef="cardcode">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Code </th>
      <td mat-cell *matCellDef="let element" > {{element.cardcode}}  </td>
    </ng-container>
  
    <ng-container matColumnDef="cardname" >
      <th mat-header-cell *matHeaderCellDef style="width: 300px;"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.cardname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="startdate" >
      <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <ng-container matColumnDef="prio">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.prio}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Details </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[50, 100, 500, 1000]"></mat-paginator>
  
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Exit</button>
  
  </mat-dialog-actions>
